<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content aion-no-padding>    
  <ion-fab horizontal="end" vertical="top" edge  slot="fixed">
    <ion-fab-button [routerLink]="['/cart']">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab> 
  
  <ion-list class="list-categoria">
    <button ion-item-group class="categoria-button"  *ngFor="let item of items" (click)="showProdutos(item.id)">      
      <ion-thumbnail item-start >
        <ion-img src="assets/imgs/img2.jpeg" class="categoria-image"></ion-img>
      </ion-thumbnail>
      <div class="categoria-details">
        <h2 class="categoria-name">{{item.nome}}</h2>
      </div>
    </button>    
  </ion-list>
</ion-content>
